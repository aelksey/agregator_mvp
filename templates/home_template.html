{% extends "index.html" %}
{% block content%}
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Агрегатор MVP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="">Главная</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/cart">Корзина</a></li>
                    </ul>
                    <form class="d-flex">
                        <a href="/cart" button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Корзина
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </a>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for good in goods%}
                        <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{ url_for('static', filename=good.imgpath) }}" alt="...">
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{good.name}}</h5>
                                    <!-- Product price-->
                                    {{good.price}} RUB
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Узнать больше</a></div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Agregator MVP 2022</p>
                <div style="position:relative;overflow:hidden;"><a href="https://yandex.ru/maps/237/novokuznetsk/?utm_medium=mapframe&amp;utm_source=maps" style="color:#eee;font-size:12px;position:absolute;top:0px;">Новокузнецк</a><a href="https://yandex.ru/maps/geo/novokuznetsk/53118096/?ll=87.087682%2C53.793422&amp;utm_medium=mapframe&amp;utm_source=maps&amp;z=11.56" style="color:#eee;font-size:12px;position:absolute;top:14px;">Новокузнецк — Яндекс&nbsp;Карты</a><iframe src="https://yandex.ru/map-widget/v1/-/CCUNmIqqSB" width="900" height="400" frameborder="1" allowfullscreen="true" style="position:relative;"></iframe></div>
            </div>
        </footer>
{% endblock content%}
